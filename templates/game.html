<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Sudoku</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="page-center">

<div class="game-container">

    <div class="game-header">
        <h1>Sudoku</h1>

        <div class="game-stats">
            <div>Errors: <span id="error-count">0</span> / 3</div>
            <div>Score: <span id="score-count">0</span></div>
            <div>Time: <span id="time-counter">0</span> s</div>
        </div>
    </div>

<div class="sudoku-board">
    {% for row in range(9) %}
        {% for col in range(9) %}
            {% set value = board[row][col] %}
            {% if value == 0 %}
                <div
                    class="cell editable"
                    data-row="{{ row }}"
                    data-col="{{ col }}"
                ></div>
            {% else %}
                <div class="cell fixed">{{ value }}</div>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>

<div class="number-selector">
    {% for n in range(1, 10) %}
        <button class="number-btn" data-number="{{ n }}">{{ n }}</button>
    {% endfor %}
</div>


<a href="/menu" class="back-btn">Back to menu</a>

</div>
</div>
<script>
    const INITIAL_ERRORS = {{ errors }};
    const INITIAL_TIME = {{ elapsed_time }};
    const INITIAL_SCORE = {{ score }};
</script>

<script src="/static/js/game.js"></script>



</body>
</html>
